<!DOCTYPE html>  
<html lang="ja">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Video Example</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: space-between;  
        }  
        .video-container {  
            flex: 1;  
        }  
        .form-container {  
            flex: 1;  
            display: flex;  
            flex-direction: column;  
            align-items: flex-start;  
        }  
        .form-item {  
            margin-bottom: 10px;  
        }  
    </style>  
</head>  
<body>  
    <div class="video-container">  
        <h1>動画埋め込みの例</h1>  
        <video id="myVideo" width="1080" controls>  
            <source src="test.mp4" type="video/mp4">  
            お使いのブラウザは動画タグに対応していません。  
        </video>  
    </div>  
  
    <div class="form-container">    
        <button id="startButton" class="form-item">開始</button>  
        <button id="endButton" class="form-item">終了</button>   
        <button class="form-item">スキップ</button>  
        <input type="text" id="myTextBox" placeholder="値を入力してください">  
        <button id="changeButton">変更</button>  
        <label id="myLabel">ここに値が表示されます</label> 
    </div>  
  
    <script>  
        document.getElementById('startButton').addEventListener('click', function() {  
            var video = document.getElementById('myVideo');  
            video.currentTime = 1; // 1秒の位置に設定  
            video.play(); // 動画を再生  
        });
        document.getElementById('endButton').addEventListener('click', function() {  
            var video = document.getElementById('myVideo');  
            video.currentTime = 2; // 1秒の位置に設定  
            video.play(); // 動画を再生  
        });  
        document.getElementById('changeButton').addEventListener('click', function() {  
            var textBoxValue = document.getElementById('myTextBox').value;   
            document.getElementById('myLabel').innerText = textBoxValue;
            document.getElementById('myTextBox').value="";  
        });
    </script>  
</body>  
</html>
